<!doctype html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alien attack!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="game">
        <h1>ALIEN ATTACK!</h1>
    <div id="stage">
        
        <div id="background"></div>
        <div id="cannon"></div>
        <div id="missile"></div>
        <div id="alien"></div>
        <div id="explosion"></div>
        
     </div>
        <p id="output">Enter the X and Y position (0-300), then click FIRE</p>
        <input type="text" id="inputX" placeholder="X..." title="Distance from the left side of space" autofocus>
        <input type="text" id="inputY" placeholder="Y..." title="Distance from the top side of space">
        <button id="button">FIRE!</button>
</section>
</body>
<script type="text/javascript" src="game.js"></script>
</html>
